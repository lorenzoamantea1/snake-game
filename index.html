<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.0/p5.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/effects.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loading-screen">
        <div class="loading-text">Loading...</div>
        <div class="loading-bar"></div>
    </div>
    <div id="game-over" style="display: none;">
        <h1>GAME OVER</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div>
        <div id="score-display">Score: <span id="score">0</span></div>
        <div id="best-score-display">Best Score: <span id="best-score">0</span></div>
    </div>

    <div class="menu-container">
        <div class="switch-container">
          <label for="switch1">Obstacles</label>
          <input type="checkbox" id="switch1">
        </div>
    
        <div class="switch-container">
          <label for="switch2">Enemy</label>
          <input type="checkbox" id="switch2">
        </div>
    
        <div class="switch-container">
          <label for="switch3">Boost</label>
          <input type="checkbox" id="switch3">
        </div>
    </div>

    <script src="js/utilities.js"></script>

    <script src="js/obstacles.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/food.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
